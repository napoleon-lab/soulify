<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ album['name'] }} - Tracks</title>
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .album-header {
            text-align: center;
        }
        .album-header img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .disc-section {
            margin-top: 40px;
        }
        .disc-header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .track-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .track-item {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .track-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }
        .track-title {
            font-size: 16px;
            margin-top: 10px;
        }
        .track-artist {
            font-size: 14px;
            color: #aaaaaa;
        }
        button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 5px 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1aa34a;
        }

        a {
            color: #E0E0E0;
            text-decoration: none;
        }

        a:hover {
            color: #FFFFFF;
            text-decoration: underline;
        }
    </style>

    <script>
        // Function to handle track downloads using the queuing approach
        function downloadTrack(artistName, albumName, trackName) {
            const url = '/download_track';
            const data = {
                artistName: artistName,
                albumName: albumName,
                trackName: trackName
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(json => {
                if (json.status === 'success') {
                    // Notify the user that the track download has been queued
                    alert(`Track download has been added to the queue. Command ID: ${json.command_id}`);
                } else {
                    alert(`Failed to initiate download: ${json.message}`);
                }
            })
            .catch(error => {
                console.error('Error downloading track:', error);
                alert('Error sending download request: ' + error.message);
            });
        }

        // Function to handle album downloads using the queuing approach
        function downloadAlbum(artistName, albumName, totalTracks) {
    const url = '/download_album';
    const data = {
        artistName: artistName,
        albumName: albumName,
        totalTracks: parseInt(totalTracks, 10)  // Ensure totalTracks is passed as an integer
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(json => {
        if (json.status === 'success') {
            // Notify the user that the album download has been queued
            alert(`Album download has been added to the queue. Command ID: ${json.command_id}`);
        } else {
            alert(`Failed to initiate download: ${json.message}`);
        }
    })
    .catch(error => {
        console.error('Error downloading album:', error);
        alert('Error sending download request: ' + error.message);
    });
}


        // Function to play track preview when album art is clicked
        function playPreview(trackId) {
            fetch(`/track_preview/${trackId}`)
            .then(response => response.json())
            .then(data => {
                const previewUrl = data.preview_url;
                if (previewUrl) {
                    let audio = document.getElementById('preview-audio');
                    if (!audio) {
                        audio = document.createElement('audio');
                        audio.id = 'preview-audio';
                        document.body.appendChild(audio);
                    }
                    audio.src = previewUrl;
                    audio.play();
                } else {
                    alert('Preview not available for this track.');
                }
            })
            .catch(error => {
                console.error('Error fetching track preview:', error);
                alert('Error fetching track preview.');
            });
        }
    </script>
</head>
<body>
    {% include 'nav.html' %}
    
    <div class="album-header">
    <img src="{{ album['images'][0]['url'] if album['images'] else 'https://cdn.icon-icons.com/icons2/1504/PNG/512/unknown_103657.png' }}" alt="{{ album['name'] }}">
    <h1>{{ album['name'] }} - Tracks</h1>
    <!-- Queue Album Download Button with totalTracks data -->
    <button onclick="downloadAlbum('{{ album['artists'][0]['name'] }}', '{{ album['name'] }}', '{{ album['total_tracks'] }}')">
        Queue Album Download
    </button>
</div>


    {% for disc_number, tracks in grouped_tracks.items() %}
        <div class="disc-section">
            <h2 class="disc-header">Disc {{ disc_number }}</h2>
            <div class="track-list">
                {% for track in tracks %}
                <div class="track-item">
                    <img src="{{ album['images'][0]['url'] if album['images'] else 'https://cdn.icon-icons.com/icons2/1504/PNG/512/unknown_103657.png' }}" alt="{{ track['name'] }}" onclick="playPreview('{{ track['id'] }}')">
                    <div class="track-title">Track {{ track['track_number'] }}: {{ track['name'] }}</div>
                    <div class="track-artist">
                        <a href="/artist/{{ track['artists'][0]['id'] }}">{{ track['artists'][0]['name'] }}</a>
                    </div>
                    <!-- Queue Track Download Button -->
                    <button onclick="downloadTrack('{{ track['artists'][0]['name'] }}', '{{ album['name'] }}', '{{ track['name'] }}')">Queue Track Download</button>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <!-- Hidden audio element for track preview -->
    <audio id="preview-audio" style="display:none;"></audio>
</body>
</html>
