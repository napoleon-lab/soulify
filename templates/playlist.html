<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlists</title>
    <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #ffffff;
            overflow: hidden; /* Prevent scroll bar issues */
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Flexible columns */
            gap: 20px;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 40px); /* Limit grid height */
        }
        .playlist {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space content evenly */
            height: 100%; /* Use full height */
        }
        .playlist img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .playlist-name {
            margin-top: 8px;
            font-size: 14px;
            display: block; /* Use block to allow natural flow */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Show ellipsis for overflow */
            height: auto; /* Allow height to adjust based on content */
            min-height: 38px; /* Minimum height to keep some consistency */
        }

        .playlist-name a {
    	    color: #E0E0E0; /* Light gray for better visibility on dark backgrounds */
            text-decoration: none; /* Optional: removes underline for a cleaner look */
        }

	    .playlist-name a:hover {
    	    color: #FFFFFF; /* Brighter white on hover for better interaction feedback */
    	    text-decoration: underline; /* Optional: underline on hover to indicate interactivity */
	    }

        .download {
            margin-top: 10px;
            cursor: pointer;
        }
        .download button {
            background-color: #1DB954;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .download button:hover {
            background-color: #1aa34a;
        }
        .download-section {
            padding: 20px;
            text-align: center;
        }
        .download-section input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .download-section button {
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-section {
            padding: 20px;
            text-align: center;
        }
        .search-section input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .search-section button {
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

    <script>
        // Function to handle playlist download queuing
        function downloadPlaylist(playlistId) {
            const url = '/download_playlist';
            const data = { playlistId: playlistId };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(json => {
                if (json.status === 'success') {
                    // Notify the user that the playlist download has been queued
                    alert(`Playlist download has been added to the queue. Command ID: ${json.command_id}`);
                } else {
                    alert(`Failed to initiate download: ${json.message}`);
                }
            })
            .catch(error => {
                console.error('Error downloading playlist:', error);
                alert('Error sending download request: ' + error.message);
            });
        }
    </script>
</head>
<body>
    {% include 'nav.html' %}
    <h1>My Playlists</h1>

    <div class="download-section">
        <form id="download-form">
            <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL" required>
            <button type="submit">Download</button>
        </form>
    </div>

    <div class="search-section">
        <form action="/playlists" method="get">
            <input type="text" name="search_query" placeholder="Search for a playlist..." value="{{ request.args.get('search_query', '') }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="grid">
        {% for playlist in playlists %}
        <div class="playlist">
            <img src="{{ playlist['images'][0]['url'] if playlist['images'] else 'https://cdn.icon-icons.com/icons2/1504/PNG/512/unknown_103657.png' }}" alt="{{ playlist['name'] }}" loading="lazy">
            <div class="playlist-name">
                <a href="/playlisttracks/{{ playlist['id'] }}?playlist_name={{ playlist['name'] }}">{{ playlist['name'] }}</a>
            </div>
            <div class="download">
                <!-- Queue Playlist Download Button -->
                <button onclick="downloadPlaylist('{{ playlist['id'] }}')">Queue Download</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const playlistUrl = document.getElementById('playlist-url').value;
            const playlistId = playlistUrl.split('/').pop().split('?')[0];
            downloadPlaylist(playlistId);
        });
    </script>
</body>
</html>
