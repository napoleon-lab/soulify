[Server]
base_url = https://localhost:5000
ssl_cert_path = my.domain.crt
ssl_key_path = my.domain.key

[Spotify]
client_id = YOUR_CLIENT_ID
client_secret = YOUR_CLIENT_SECRET
redirect_uri = https://localhost:5000/callback

[Jellyfin]
api_base_url = http://jellyfin:8096
api_auth_token = YOUR_JELLYFIN_API_TOKEN
main_music_library_id = YOUR_JELLYFIN_MUSIC_LIBRARY_ID
user_id = YOUR_JELLYFIN_USER_ID

[Soulseek]
username = YOUR_SOULSEEK_USERNAME
password = YOUR_SOULSEEK_PASSWORD

[Paths]
music_download_folder = /app/downloads/
destination_root = /app/music/
source_route = /app/music/
new_artists_dir = /app/music/new-artist/
unknown_albums_dir = /app/music/unknown-albums/
playlist_dir = /app/music/

[PostProcessing]
update_metadata_with_musicbrainz = True
update_library_metadata_and_refresh_jellyfin = True

[sLDL]
no-remove-special-chars = true
pref-format = mp3,flac